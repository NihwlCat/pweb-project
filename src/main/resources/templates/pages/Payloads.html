<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.thymeleaf.org"
      layout:decorate="~{utils/panelLayout}">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="../css/main.css" />
  <link rel="stylesheet" type="text/css" href="../css/components.css" />
  <title>Loja de Presentes - Painel</title>
</head>
<body>
<main layout:fragment="content">
  <div class="panel-content-section">
    <h3>Entrega das encomendas</h3>
    <div class="payload-wrapper">
      <div th:each="payload : ${data.content}" th:include="~{utils/components :: payloadCardAdmin(${payload})}" th:classappend="payload-card-container"> </div>
    </div>
    <div class="pagination-container" th:if="${!data.getContent().isEmpty()}" th:include="~{utils/components :: productPageable(${data.totalPages}, ${data.number}, '/panel/payloads')}"></div>
  </div>
</main>
</body>
</html>
