<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.thymeleaf.org"
      layout:decorate="~{utils/panelLayout}">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="../../css/main.css" />
  <link rel="stylesheet" type="text/css" href="../../css/components.css" />
  <title>Envios</title>
</head>
<body>
<main layout:fragment="content">
  <div class="card-base form-sending">
    <h2>CRIAÇÃO E EDIÇÃO DE PRODUTOS</h2>
    <form th:object="${productDTO}" th:method="${#httpServletRequest.getRequestURI().contains('creating') ? 'post': 'put'}"
          th:action="@{${#httpServletRequest.getRequestURI()}}">

      <div class="d-flex w-100 justify-content-between">
      <div class="d-flex flex-column flex-fill mr-5">
      <label class="product-form-label">
        <span class="form-label">NOME</span>
        <input class="payload-cep form-control input-base"  th:field="*{name}" th:errorclass="is-invalid"/>
        <span class="text-danger" th:if="${#fields.hasErrors('name')}" th:each="error : ${#fields.errors('name')}" th:text="${error} + '. '"></span>
      </label>
      <label class="product-form-label">
        <span>PREÇO</span>
        <input class="form-control input-base"  th:field="*{price}"/>
      </label>
      <label class="product-form-label">
        <span>PESO</span>
        <input class="form-control input-base" th:field="*{weight}"/>
      </label>
      <label class="product-form-label">
        <span>LINK DA IMAGEM</span>
        <input class="form-control input-base"  th:field="*{imgUrl}" th:errorclass="is-invalid"/>
        <span class="text-danger" th:if="${#fields.hasErrors('imgUrl')}" th:each="error : ${#fields.errors('imgUrl')}" th:text="${error} + '. '"></span>
      </label>
      </div>
      <label class="product-form-label flex-fill">
        <span>DESCRIÇÃO</span>
        <textarea class="form-control input-base" rows="9" th:field="*{description}" th:errorclass="is-invalid"></textarea>
        <span class="text-danger" th:if="${#fields.hasErrors('description')}" th:each="error : ${#fields.errors('description')}" th:text="${error} + '. '"></span>
      </label>
        </div>

      <div class="mt-3">
        <button type="button" class="btn btn-danger" th:onclick="|window.location.href='/panel/items'|">CANCELAR</button>
        <button type="submit" class="btn btn-secondary">ENVIAR</button>
      </div>

    </form>

  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
          integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
          integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.11.2/jquery.mask.min.js"
          integrity="sha512-Y/GIYsd+LaQm6bGysIClyez2HGCIN1yrs94wUrHoRAD5RSURkqqVQEU6mM51O90hqS80ABFTGtiDpSXd2O05nw=="
          crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</main>
</body>
</html>
