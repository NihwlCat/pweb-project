<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.thymeleaf.org"
      layout:decorate="~{utils/panelLayout}">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="../../css/main.css" />
  <link rel="stylesheet" type="text/css" href="../../css/components.css" />
  <title>Envios</title>
</head>
<body>
<main layout:fragment="content">
  <form th:object="${product}" th:method="${#httpServletRequest.getRequestURI().contains('creating') ? 'post': 'put'}"
  th:action="@{${#httpServletRequest.getRequestURI()}}">
    <label>
      <span class="form-label">NOME</span>
      <input class="payload-cep form-control input-base"  th:field="*{name}" th:errorclass="is-invalid"/>
    </label>
    <label>
      <span>PREÇO</span>
      <input class="form-control input-base"  th:field="*{price}" th:errorclass="is-invalid"/>
    </label>
    <label>
      <span>PESO</span>
      <input class="form-control input-base" th:field="*{weight}" th:errorclass="is-invalid"/>
    </label>
    <label>
      <span>LINK DA IMAGEM</span>
      <input class="form-control input-base"  th:field="*{imgUrl}" th:errorclass="is-invalid"/>
    </label>
    <label>
      <span>DESCRIÇÃO</span>
      <textarea class="form-control input-base"  th:field="*{description}" th:errorclass="is-invalid"></textarea>
    </label>

    <div>
      <button type="button" th:onclick="|window.location.href='/panel/items'|">CANCELAR</button>
      <button type="submit">ENVIAR</button>
    </div>

  </form>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
          integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
          integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.11.2/jquery.mask.min.js"
          integrity="sha512-Y/GIYsd+LaQm6bGysIClyez2HGCIN1yrs94wUrHoRAD5RSURkqqVQEU6mM51O90hqS80ABFTGtiDpSXd2O05nw=="
          crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</main>
</body>
</html>
